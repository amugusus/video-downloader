<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Скачать видео или аудио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #progress-container {
            width: 300px;
            margin-top: 20px;
        }
        #progress-bar {
            width: 100%;
            height: 20px;
        }
        #progress-text {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Вставьте ссылку на видео</h1>
    <input type="text" id="videoUrl" placeholder="Например: https://www.youtube.com/watch?v=example">
    <br>
    <button onclick="download('mp4')">Скачать MP4</button>
    <button onclick="download('mp3')">Скачать MP3</button>
    <div id="progress-container">
        <progress id="progress-bar" value="0" max="100"></progress>
        <div id="progress-text">0%</div>
    </div>

    <script>
        async function download(format) {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) {
                alert('Пожалуйста, введите ссылку!');
                return;
            }

            // Сброс прогресса
            document.getElementById('progress-bar').value = 0;
            document.getElementById('progress-text').textContent = '0%';

            // Подключение к SSE для прогресса
            const eventSource = new EventSource('/progress');
            eventSource.onmessage = function(event) {
                const percentage = parseFloat(event.data);
                document.getElementById('progress-bar').value = percentage;
                document.getElementById('progress-text').textContent = `${percentage.toFixed(2)}%`;
                if (percentage >= 100) {
                    eventSource.close();
                }
            };

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, format: format })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Неизвестная ошибка на сервере');
                }

                const blob = await response.blob();
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = `downloaded_file.${format}`;
                if (contentDisposition) {
                    const match = contentDisposition.match(/filename="(.+)"/);
                    if (match) filename = match[1];
                }
                const downloadLink = document.createElement('a');
                downloadLink.href = window.URL.createObjectURL(blob);
                downloadLink.download = filename;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            } catch (error) {
                alert('Произошла ошибка: ' + error.message);
                eventSource.close();
            }
        }
    </script>
</body>
</html>
